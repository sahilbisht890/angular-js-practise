<main class="main">
    <div class="text-center">
       <h1>Products List</h1>
    </div>
      <div *ngIf="!loading"  class="row g-3 p-3">
        <app-jokecard *ngFor="let item of productsData"  
                      [product]="item" 
                     class="col-lg-3 col-md-4 col-sm-6 col-12 productCard" [product]="item"></app-jokecard>

                     <nav aria-label="Page navigation example" class="mt-5">
                      <ul class="pagination justify-content-center">
                        <!-- Previous Button -->
                        <li class="page-item" [class.disabled]="currentPage === 1">
                          <a class="page-link" href="#" (click)="changePage(currentPage - 1, $event)">Previous</a>
                        </li>
                    
                        <!-- Page Numbers -->
                        <li 
                          class="page-item" 
                          *ngFor="let page of pages" 
                          [class.active]="currentPage === page">
                          <a class="page-link" href="#" (click)="changePage(page, $event)">{{ page }}</a>
                        </li>
                    
                        <!-- Next Button -->
                        <li class="page-item" [class.disabled]="currentPage === totalPages">
                          <a class="page-link" href="#" (click)="changePage(currentPage + 1, $event)">Next</a>
                        </li>
                      </ul>
                    </nav>
     </div>
     <div *ngIf="loading" class="d-flex justify-content-center align-items-center vh-100">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    
  </main>
