<main class="main">
    <div class="text-center">
       <h1>Products List</h1>
    </div>
      <div *ngIf="!loading"  class="row g-3 p-3">
        <app-jokecard *ngFor="let item of productsData"  
                      [product]="item" 
                     class="col-lg-3 col-md-4 col-sm-6 col-12" [product]="item"></app-jokecard>
     </div>
     <div *ngIf="loading" class="d-flex justify-content-center align-items-center vh-100">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </main>
